<template ng-config="directives">
  <table class="table table-hover">
    <tr>
      <th>Number</th>
      <th>Title</th>
    </tr>
    <tr ng-repeat bind-ng-repeat="issues" class="tst-issue">
      <td class="tst-issue-number">{{row.number}}</td>
      <td>
        <a href="#/issues/{{row.number}}" class="tst-issue-link">{{row.title}}</a>
      </td>
    </tr>
  </table>
</template>
